<input type="text" data-ng-model="search.id" placeholder="ex: Lanfeust, Thorgal, Star Wars, ..." ><br>
Search by Type:
<button class="book"><a href="#!/searchBook.html">Book</a></button>
<button class="cd"><a href="#!/searchCD.html">CD</a></button>
<button class="dvd"><a href="#!/searchDVD.html">DVD</a></button>
<br><hr>
<table class="table table-striped">
	<tr class="enteteTab">
		<td>Id</td>
		<td></td>
		<td>Titre</td>
		<td>Auteur</td>
		<td>Type</td>
		<td>Fiche d&eacutetaill&eacutee</td>
	</tr>
	<tr data-ng-repeat="media in list | filter:search">
		<td>
			<span x-ng-bind="media.id+1"></span>
		</td>
		<td>
			<img src="http://192.168.1.16:8090/{{media.images.couverture}}" />
		</td>
		<td>
			<span data-ng-bind="media.titre"></span>
		</td>
		<td>
			<span data-ng-bind="media.auteur"></span>
		</td>
		<td>
			<span data-ng-bind="media.type"></span>
		</td>
		<td>
			<a href="#!/media-search/{{media.id}}">d&eacutetails</a>
		</td>
	</tr>
</table>
