<form>
	Titre : <input type="text" x-ng-model="media.titre"><br>
	Auteur : <input type="text" x-ng-model="media.auteur"><br>
	Type : <select x-ng-model="media.type"> <optgroup label="type">
		<option>Livre</option>
		<option>CD</option>
		<option>DVD</option>
	</optgroup> </select><br>
	<button class="btn" x-ng-click="">Add media</button>
</form>
