<input type="text" data-ng-model="search.titre" placeholder="ex: Lanfeust, Thorgal, Star Wars, ..." >
<br><hr>
<table class="table table-striped">
	<tr>
		<td></td>
		<td>Titre</td>
		<td>Auteur</td>
		<td>Type</td>
		<td>Fiche d&eacutetaill&eacutee</td>
	</tr>
	<tr data-ng-repeat="media in list | filter:search">
		<td>
			<img src="http://192.168.1.16:8090/{{media.images.couverture}}" />

		<td>
			<span data-ng-bind="media.titre"></span>
		</td>
		<td>

			<span data-ng-bind="media.type"></span>
